<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <title>vue-ui-template</title>
    </head>
    <body>
        <div id="app"></div>
        <script>
            let target;
            window.simulatedMouseEvent = function(event, x, y, button, clicks) {
                target = target || document.getElementById('app');
                target.dispatchEvent(
                    new MouseEvent(event, {
                        screenX: 0,
                        screenY: 0,
                        clientX: x,
                        clientY: y,
                        ctrlKey: false,
                        altKey: false,
                        shiftKey: false,
                        metaKey: false,
                        button: button,
                        relatedTarget: null,
                        bubbles: true,
                        cancelable: true,
                        detail: clicks,
                    })
                );
            };
        </script>
    </body>
</html>
